{% extends "base.html" %}

{% block content %}

<div class="post-content">
    <h1>{{ title }}</h1>
    <div class="post-meta">{{ date }}</div>

    <div class="tag-cloud">
        {% for tag in tags %}
            <a href="#">{{ tag }}</a>
        {% endfor %}
    </div>

    <div>
        {{ content | safe }}
    </div>
</div>

{% endblock %}
