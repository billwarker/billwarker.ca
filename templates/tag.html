{% extends "base.html" %}

{% block content %}
<h1>Tag: {{ tag }}</h1>

{% if posts %}
    {% for post in posts %}
        <div class="post-item">
            <h2><a href="{{ url_for('post', slug=post.slug) }}">{{ post.title }}</a></h2>
            <div class="post-meta">{{ post.date }}</div>
        </div>
    {% endfor %}
{% else %}
    <p>No posts with this tag yet.</p>
{% endif %}

{% endblock %}
